---
layout: page
---

{{ content }}

<div>
  <ul class="post-list">
    {% for tag in site.tags %}
      <li class="post-element"><code class="post-tag">{{ tag[0] }}</code>
        <ul>
          {% for post in tag[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</div>
